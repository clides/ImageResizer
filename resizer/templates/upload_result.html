{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Your Image is Ready</h2>
    
    <div class="alert alert-success mt-3">
        Your image has been processed successfully!
    </div>
    
    <div class="card mt-4">
        <div class="card-body text-center">
            <h4 class="card-title">Download Your Image</h4>
            
            {% if download_url %}
            <div class="mt-4 mb-4">
                <img src="{{ download_url }}" class="img-fluid rounded" style="max-height: 400px;" 
                     alt="Processed image preview">
            </div>
            
            <a href="{{ download_url }}" class="btn btn-primary btn-lg" download>
                <i class="bi bi-download"></i> Download Now
            </a>
            {% endif %}
            
            <div class="mt-4">
                <a href="{% url 'upload_image' %}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Upload Another Image
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Optional Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
{% endblock %}
